<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <ol>
        <li v-for="(k, index) in kelas" :key="index">
          Item ke-{{ index }} adalah {{ k }}
        </li>
      </ol>
    </div>
    <script>
      var app = new Vue({
        el : "#app",
        data : {
          kelas : ["X RPL 1", "X RPL 2", "XI RPL 1", "XI RPL 2", "XII RPL 1", "XII RPL 2"]
        }
      });
    </script>
  </body>
</html>
